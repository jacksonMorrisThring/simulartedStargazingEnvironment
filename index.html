<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="./assets/css/output.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Eczar:wght@400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

    <!-- CDN of tailwind css at https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind element added by CDN at https://tailwind-elements.com/quick-start/#cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />

    <title>Planet forcast</title>
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav class="sticky w-full sm:flex sm:flex-wrap items-center justify-between py-4 bg-blue-100 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg navbar navbar-expand-lg navbar-light" style="font-family: 'Space Mono';">
            <p class="text-3xl px-5">Stargazing Simulation</p>
            <section>
              <ul class="block text-center sm:flex">
                <li class="px-4"><a href="#">PLANET SELECTOR</a></li>
                <li class="px-4 border-gray-300 border-x-indigo-100"><a href="#">RESULTS</a></li>
                <li class="px-4"><a href="#">PLANET VISIBILITY</a></li>
              </ul>
            </section>
          </nav>
    </header>

    <main>
        <!-- Form section -->
        <section class="form-container">
            <form id="search-form" class="">
                <input type="text" name="city-search" id="city-search" 
                class="
                form-control
                w-60
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Set a Location">
                <button type="submit" class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Set Location</button>
            </form>
        </section>

        <!-- Planet Selector -->
        <section class="planet-select-container">
            <div class="main-carousel w-full m-auto">
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/1-Mercury.png" alt="Mercury" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold">Mercury</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/2-Venus.png" alt="Venus" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold">Venus</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/4-Mars.png" alt="Mars" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold">Mars</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/5-Jupiter.png" alt="Jupiter" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold">Jupiter</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/6-Saturn.png" alt="Saturn" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold">Saturn</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/7-Uranus.png" alt="Uranus" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold">Uranus</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/8-Neptune.png" alt="Neptune" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold">Neptune</p>
                </div>
            </div>
              
        </section>

        <!-- Today's Results -->
        <section class="today-result-container">
            <article class="rise-set-container w-40 h-40 mt-12 shadow-lg">
                <section class="rise-set-time-container">
                    <p>Rise: <span id="rise-time"></span></p>
                    <p>Set: <span id="set-time"></span></p>
                </section>
            </article>

        </section>

        <!-- 7 Day Forecast -->
        <section class="7day-container">

        </section>

        <!-- planets visible today -->
        <section class="planets-visible-container">

        </section>
    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/utc.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/timezone.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="./assets/js/astronomy.browser.js"></script> 
    <script src = './assets/js/weather.js'></script>
</body>
</html>
