<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon link -> don't have one atm-->
    <link rel="shortcut icon" type="image/jpg" href="#"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="./assets/css/output.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Eczar:wght@400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

    <!-- CDN of tailwind css at https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind element added by CDN at https://tailwind-elements.com/quick-start/#cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />

    <title>Planet Forecast</title>
</head>
<body class="bg-indigo-900">
    <header>
        <!-- Navigation -->
        <nav class="sticky w-full flex flex-col lg:flex-row items-center justify-between py-4 px-5 bg-gradient-to-r from-slate-900 to-blue-900 text-white hover:text-gray-100 focus:text-gray-100 shadow-lg navbar navbar-expand-lg navbar-light" style="font-family: 'Space Mono';">
            <section class="flex justify-between items-center w-full sm:w-auto">
                <p class="text-3xl ">Stargazing Simulation</p>
                <button id="menu-toggle" class="sm:hidden ml-2" onClick="toggleMenu()" value="closed"><img id="menu-toggle-img" src="./assets/images/icons/menu-open.svg" alt="open mobile menu"></button>
            </section>
            
                
            <section id="nav-links" class="hidden sm:block">
              <ul class="text-center flex flex-col sm:flex-row justify-between gap-2 sm:gap-12 mt-6 lg:mt-0">
                <li class="hover:text-blue-600 hover:font-bold"><a href="#planet-selector-nav">PLANET SELECTOR</a></li>
                <li class="hover:text-blue-600 hover:font-bold"><a href="#results-today-nav">TODAY'S RESULTS</a></li>
                <li class="hover:text-blue-600 hover:font-bold"><a href="#day-nav">WEEKLY RESULTS</a></li>
              </ul>
            </section>
          </nav>
    </header>

    <main class="mt-8 md:mt-0">
        <!-- Form section -->
        <section class="form-container flex flex-col md:flex-row justify-between text-center md:items-center my-2 px-5">
            <form id="search-form" class="flex flex-wrap md:max-w-md md:flex-nowrap  gap-2">
                <input type="text" name="city-search" id="city-search" 
                class="
                form-control
                w-full
                md:w-auto
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Set a Location">
                <button type="submit" class="w-full content-center px-6 py-2 bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Set Location</button>
            </form>
            <p class="location-text text-2xl font-bold text-white my-4 lg:my-0">Please Enter A Location</p>
        </section>

        <!-- Planet Selector -->
        <section id="planet-selector-nav" class="planet-select-container w-full h-full bg-no-repeat bg-cover" style="background-image: url(./assets/images/background/StarryNight.jpg);">
            <div class="main-carousel w-full m-auto">
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/1-Mercury.png" alt="Mercury" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold text-white"  style="text-shadow: 2px 2px 8px black">Mercury</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/2-Venus.png" alt="Venus" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold text-white"  style="text-shadow: 2px 2px 8px black">Venus</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/4-Mars.png" alt="Mars" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold text-white"  style="text-shadow: 2px 2px 8px black">Mars</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/5-Jupiter.png" alt="Jupiter" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold text-white"  style="text-shadow: 2px 2px 8px black">Jupiter</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/6-Saturn.png" alt="Saturn" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold text-white"  style="text-shadow: 2px 2px 8px black">Saturn</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/7-Uranus.png" alt="Uranus" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold text-white"  style="text-shadow: 2px 2px 8px black">Uranus</p>
                </div>
                <div class="carousel-cell w-full md:w-1/3 grid items-center">
                    <img src="./assets/images/planets/8-Neptune.png" alt="Neptune" class="m-auto col-span-full row-span-full">
                    <p class="col-span-full row-span-full text-center text-3xl font-bold text-white"  style="text-shadow: 2px 2px 8px black">Neptune</p>
                </div>
            </div>
              
        </section>

        <!-- Today's Results -->
        <section id="results-today-nav" class="today-result-container bg-indigo-900 mx-5 mt-12 hidden" style="font-family: 'DM Sans';">
            <h2 class="text-white  mb-8 text-2xl font-bold">Results for Today</h2>
            <article class="rise-set-container flex flex-col sm:flex-row gap-4">
                <section class="todays-info w-auto sm:w-80 sm:h-80 flex flex-col gap-5 justify-center p-4 shadow-lg bg-indigo-500 rounded-lg">
                    <p id="condition" class="flex justify-between text-white text-lg"> </p>
                    <p id="temperature" class="flex justify-between text-white text-lg"> </p>
                    <p id="wind" class="flex justify-between text-white text-lg"> </p>
                    <p id="humidity" class="flex justify-between text-white text-lg"> </p>
                </section>
                
                <section class="rise-set-time-container flex-grow h-80 shadow-lg bg-indigo-500 rounded-lg">
                    <br><br>
                    <p style="font-family: 'DM Sans';" class="text-white text-2xl ml-4 mt-5 text-center font-bold">PLANET RISE</p>
                    <p style="font-family: 'DM Sans';" class="text-white ml-4 mt-5 text-lg text-center"><span id="rise-time"></span></p>
                    <p style="font-family: 'DM Sans';" class="text-white text-2xl ml-4 mt-5 text-center font-bold">PLANET SET</p>
                    <p style="font-family: 'DM Sans';" class="text-white ml-4 mt-5 text-lg text-center"><span id="set-time"></span></p>
                </section>
                
            </article>

        </section>

        <!-- 7 Day Forecast -->
        <section id="day-nav" class="7day-forecast-container m-5 mt-6 hidden">
            <h2 class="text-white text-2xl font-bold">5 Day Forecast</h2>
            <div class="day-container flex flex-col lg:flex-row gap-4 flex-wrap mt-8">

            </div>
        </section>

        <!-- planets visible today -->
        <section class="saved-dates-container m-5 mt-8">
            <h2 class="text-white text-2xl font-bold">Saved Dates</h2>
            <section class="saved-dates flex flex-wrap flex-col lg:flex-row gap-4 mt-8">

            </section>
        </section>
    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/utc.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/timezone.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="./assets/js/astronomy.browser.js"></script> 
    <script src = './assets/js/script.js'></script>
</body>
</html>
