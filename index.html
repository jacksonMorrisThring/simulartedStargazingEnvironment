<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/output.css">
    <title>Planet forcast</title>
</head>
<body>
    <Header>
        <!-- Navigation -->
        <nav>

        </nav>
    </Header>
    <main>
        <!-- Form section -->
        <section class="form-container">
            <form id="search-form" class="flex justify-between">
                <input type="text" name="city-search" id="city-search">
                <button type="submit">Set Location</button>
            </form>
        </section>

        <!-- Planet Selector -->
        <section class="planet-select-container flex">
            <button value="prev" id="planet-prev">Prev</button>
            <div class="planets flex items-center justify-between">
                <div class="prev-planet h-3/5 text-center">
                    <img src="./assets/images/planets/2-Venus.png" alt="" id="prev-planet-img" class="h-full m-auto">
                </div>
                <div class="current-planet">
                    <img src="./assets/images/planets/3-Earth.png" alt="" id="current-planet-img">
                </div>
                <div class="next-planet h-3/5 text-center">
                    <img src="./assets/images/planets/4-Mars.png" alt="" id="next-planet-img" class="h-full m-auto">
                </div>
            </div>
            <button value="next" id="planet-next">Next</button>

        </section>

        <!-- Today's Results -->
        <section class="today-result-container">

        </section>

        <!-- 7 Day Forecast -->
        <section class="7day-container">

        </section>

        <!-- planets visible today -->
        <section class="planets-visible-container">

        </section>
    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script> 
    <script src = './assets/js/weather.js'></script>
</body>
</html>
